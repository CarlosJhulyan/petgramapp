<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Petgram 🐶</title>
<script defer src="/app.bundle.js"></script><meta name="theme-color" content="#EEEEEE" /><link rel="manifest" href="/manifest.042404c7c58926da23154316c2aa09a4.json" crossorigin="use-credentials" /></head>
<body>
    <div id="app"></div>
    <noscript>
        <h3>Este navegador no tiene Javascript para ejecutar el aplicativo</h3>
    </noscript>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(() => {
                        console.log('SW REGISTRADO')
                    })
                    .catch(err => {
                        console.log(err)
                    })
            })
        }
    </script>
</body>
</html>
